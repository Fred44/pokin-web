<div class="install-app-prompt info" fxLayout="row" fxLayoutGap="16px">
  <button mat-icon-button aria-label="close"
          (click)="close()">
    <mat-icon>close</mat-icon>
  </button>

  <div class="message" fxFlex>
    <h3> Pokin </h3>
    <h4> Get our free app. It won't take up space on your phone. </h4>
  </div>

  <button mat-flat-button class="install-btn" (click)="install()" aria-label="install">INSTALL</button>

</div>
